<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat | Node Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="shortcut icon" href="/img/favicon.ico"/>
  <link rel="stylesheet" href="/css/styles.css"/>
  <link rel="stylesheet" type="text/css" href="/fonts/fonts.css" />
</head>
<body class="chat">
  <div class="chat__sidebar">
    <div class="chat__sidebar__header">
      <h3>Node Messenger</h3>
    </div>
    <div class="chat__sidebar__subheader">
      <h4>Users in current chat room</h4>
    </div>
    
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <div class="chat__room__header">
      <h3>Chat Room</h3>
      <button class="button__leave" onclick="window.location.href='/'">Leave Room</button>
    </div>
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form class="message__form" id="message-form">
        <input class="input__form" name="message" type="text" placeholder="Type a message..." autofocus autocomplete="off"/>
        <button style="width:13%">Send</button>
      </form>
      <button id="send-location" style="margin-right:10px">Send Location</button>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body from-them">
        <p>{{text}}</p>
      </div>
    </li>
    <div class="clear"></div>
  </script>

  <script id="message-template-own" type="text/template">
    <li class="message" style="float:right">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body from-me">
        <p>{{text}}</p>
      </div>
    </li>
    <div class="clear"></div>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body from-them">
        <p>
          <a href="{{url}}" target="_blank">My current location</a>
        </p>
      </div>
    </li>
    <div class="clear"></div>
  </script>

  <script id="location-message-template-self" type="text/template">
    <li class="message" style="float:right">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body from-me">
        <p>
          <a href="{{url}}" target="_blank">My current location</a>
        </p>
      </div>
    </li>
    <div class="clear"></div>
  </script>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.2.1.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
